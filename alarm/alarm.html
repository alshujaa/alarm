<!DOCTYPE html>
<html>

<head>
    <title>المنبه</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 5px;
            font-size: 16px;
        }

        .button-container {
            margin-bottom: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #countdown {
            font-size: 48px;
            color: #333;
        }
    </style>
    <script>
        var countdownInterval;

        function startCountdown() {
            var secondsInput = parseInt(document.getElementById("seconds").value);

            if (!isNaN(secondsInput) && secondsInput > 0) {
                var countdown = secondsInput;
                countdownInterval = setInterval(function () {
                    countdown--;
                    document.getElementById("countdown").innerHTML = countdown;

                    if (countdown === 0) {
                        clearInterval(countdownInterval);
                        alert("انتهى الوقت!");
                        // يمكنك إضافة أي رمز هنا لتشغيل صوت معين
                    }
                }, 1000);
            }
        }

        function stopCountdown() {
            clearInterval(countdownInterval);
        }
    </script>
</head>

<body>
    <h1>المنبه</h1>
    <div class="input-container">
        <label for="seconds">عدد الثواني:</label>
        <input type="number" id="seconds" min="1" step="1">
    </div>
    <div class="button-container">
        <button onclick="startCountdown()">Start</button>
        <button onclick="stopCountdown()">Stop</button>
    </div>
    <div id="countdown"></div>
</body>

</html>
